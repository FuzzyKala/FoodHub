  <body class="index-background">
    <!-- Nav bar -->
    <nav
      class="navbar bg-white border border-2 border-dark rounded-3 mx-3 mt-3"
    >
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <span class="material-symbols-outlined" id="homeButton">
          <a href="./index.html" class="noHrefColor"> house </a></span
        >
        <img src="./img/logo.png" alt="logo" id="logo" />
        <span
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
          class="material-symbols-outlined"
          id="loginButton"
        >
          login
        </span>
        <span class="material-symbols-outlined d-none" id="logoutButton">
          logout
        </span>
      </div>
    </nav>

    <!-- search bar section -->
    <section
      class="bg-white border border-2 border-dark rounded-3 mx-3 my-3"
      id="searchBar"
    >
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="input-group align-items-center">
              <input
                id="searchInput"
                type="search"
                class="form-control"
                placeholder="What are you looking for today?..."
                aria-label="Search"
              />
              <!-- <button type="button" class="btn btn-secondary">Search</button>
               -->
              <span class="material-symbols-outlined" id="searchButton">
                search
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Trending section -->
    <div
      class="receipt p-3 mb-3 mx-3 bg-light border border-2 border-dark rounded-3"
      id="trendingCollection"
    >
      <div class="row">
        <h5 class="text" id="trendingTitle">What's Trending?</h5>
        <div class="col-md-6 offset-md-3" id="carouselContainer">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner" id="trendingPostsContainer">
              <!-- Posts will be dynamically appended here -->
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Following section -->
    <div
      class="receipt p-3 mb-3 mx-3 bg-light border border-2 border-dark rounded-3"
      id="followingCollection"
    >
      <div class="row">
        <h5 class="text" id="followingTitle">What's your following?</h5>
        <div class="col-md-6 offset-md-3" id="carouselContainer">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner" id="followingPostsContainer">
              <!-- Posts will be dynamically appended here -->
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="closeLoginModalButton"
            ></button>
          </div>

          <div class="modal-body">
            <!-- login form goes here -->

            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                />
              </div>

              <p>
                Haven't been our user?
                <a
                  href="#"
                  id="registerLink"
                  data-bs-dismiss="modal"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                >
                  Register here!
                </a>
              </p>

              <button
                type="submit"
                class="btn btn-primary"
                id="loginFormSubmit"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="closeRegisterModalButton"
            ></button>
          </div>

          <div class="modal-body">
            <!-- registration form goes here -->
            <form id="registrationForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="registeredUsername"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="registeredEmail" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="registeredPassword"
                />
              </div>
              <p>
                Already have an account?
                <a
                  href="#"
                  id="loginLink"
                  data-bs-dismiss="modal"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                >
                  Login here!
                </a>
              </p>
              <button
                type="submit"
                class="btn btn-primary"
                id="registeredFormSubmit"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
