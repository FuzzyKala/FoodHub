<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipt & Workout App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="p-3 mb-3 bg-success text-white">
      <h1 class="text-center">FoodHub</h1>
    </header>

    <nav class="p-2 mb-3 bg-dark">
      <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            data-bs-toggle="tab"
            data-bs-target="#home-tab-pane"
            role="tab"
            aria-controls="home-tab-pane"
            aria-selected="true"
            href="#"
            >Home</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#home-tab-pane"
            role="tab"
            aria-controls="home-tab-pane"
            aria-selected="true"
            href="#"
            >Receipts</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#home-tab-pane"
            role="tab"
            aria-controls="home-tab-pane"
            aria-selected="true"
            href="#"
            >Workouts</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#home-tab-pane"
            role="tab"
            aria-controls="home-tab-pane"
            aria-selected="true"
            href="#"
            >About</a
          >
        </li>
      </ul>
      <div class="d-flex justify-content-end">
        <button
          type="button"
          class="btn btn-primary me-2"
          data-bs-toggle="modal"
          data-bs-target="#registerModal"
          id="logiButton"
        >
          Login
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-toggle="modal"
          data-bs-target="#registerModal"
          id="registerButton"
        >
          Register
        </button>
      </div>
    </nav>

    <section class="p-3">
      <div class="receipt p-3 mb-3 bg-light rounded">
        <h2 class="text-center mb-4">Trending</h2>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div
              id="carouselExampleControls"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner" id="postContainer">
                <!-- Posts will be dynamically appended here -->
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <!-- Your registration form goes here -->
            <form id="registrationForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                id="registeredFormSubmit"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./script/index.js " type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
