<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Result</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="searchResult-background">
    <!-- Nav bar -->
    <nav
      class="navbar bg-white border border-2 border-dark rounded-3 mx-3 mt-3"
    >
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <span class="material-symbols-outlined" id="homeButton">
          <a href="./index.html" class="noHrefColor"> house </a></span
        >
        <img src="./img/logo.png" alt="logo" id="logo" />
        <span
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
          class="material-symbols-outlined"
          id="loginButton"
        >
          login
        </span>
        <span class="material-symbols-outlined d-none" id="logoutButton">
          logout
        </span>
      </div>
    </nav>

    <!-- search bar section -->
    <section
      class="bg-white border border-2 border-dark rounded-3 mx-3 my-3"
      id="searchBar"
    >
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="input-group align-items-center">
              <input
                id="searchInput"
                type="search"
                class="form-control"
                placeholder="Sushi maybe...?"
                aria-label="Search"
              />
              <span class="material-symbols-outlined" id="searchButton">
                search
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="rounded-3 mx-3" id="searchResultCollection">
      <!-- Rendering Search Result Section -->
      <!-- <div class="container mt-4"> -->
      <div class="card bg-transparent border-0" id="searchResultContainer">
        <!-- insert header here -->
        <!-- insert body here -->
        <!-- insert footer here -->
        <!-- Comments section, initially hidden -->

        <!-- <div class="card-body comments-section" style="display: none"> -->
        <!-- <div class="collapse" id="collapseComments" style="display: none"> -->
        <div class="collapse" id="collapseComments">
          <!-- Include your comments here -->
        </div>
        <!-- </div> -->
      </div>
    </section>

    <!-- login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="closeLoginModalButton"
            ></button>
          </div>

          <div class="modal-body">
            <!-- login form goes here -->

            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                />
              </div>

              <p>
                Haven't been our user?
                <a
                  href="#"
                  id="registerLink"
                  data-bs-dismiss="modal"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                >
                  Register here!
                </a>
              </p>

              <button
                type="submit"
                class="btn btn-primary"
                id="loginFormSubmit"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="closeRegisterModalButton"
            ></button>
          </div>

          <div class="modal-body">
            <!-- registration form goes here -->
            <form id="registrationForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="registeredUsername"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="registeredEmail" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="registeredPassword"
                />
              </div>
              <p>
                Already have an account?
                <a
                  href="#"
                  id="loginLink"
                  data-bs-dismiss="modal"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                >
                  Login here!
                </a>
              </p>
              <button
                type="submit"
                class="btn btn-primary"
                id="registeredFormSubmit"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/searchResult.js" type="module"></script>
  </body>
</html>
